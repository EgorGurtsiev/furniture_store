{% for product in products %}
<div class="col-md-4">
    <div class="card h-100" >
        <img src="{{product.get_absolute_uri}}" class="card-img-top" alt="Товар">
        <div class="card-body">
            <a href='#'><h5 class="card-title" href="{{product.get_absolute_uri}}">{{product.name}}</h5></a>
            <p class="card-text">{{product.description}}</p>
            <div class="d-flex justify-content-between align-items-center">
                <span class="h4">{{product.price.current_price}}</span>
                <button class="btn btn-primary">
                    <i class="bi bi-cart-plus"></i> В корзину
                </button>
            </div>
        </div>
    </div>
</div>
{% endfor %}
