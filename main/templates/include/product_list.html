{% load price_filter %}
<div class="album py-5 bg-light">
<div class="container">
<div class="row g-4">
    {% for product in products  %}
        <div class="col-md-4">
            <div class="card h-100" >
                <img src="{{product.images.first.medium.url}}" class="card-img-top" alt="Товар">
                <div class="card-body">
                    <a href="{{product.get_absolute_url}}"><h5 class="card-title" >{{product.name}}</h5></a>
                    <p class="card-text">{{ product.description | truncatechars:99 }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="h4">{{product.prices.first.price | price_format }}</span>
                        <button class="btn btn-primary">
                            <i class="bi bi-cart-plus"></i> В корзину
                        </button>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
</div>
</div>
