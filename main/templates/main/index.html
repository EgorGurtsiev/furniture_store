{% extends "base.html" %}
{% load static %}


{% block content %}
<h2 class="mb-4">Популярные товары</h2>
    
    <div class="row g-4">
        <!-- Карточки товара -->
        {% comment %} {% for product in products %} {% endcomment %}
        <div class="col-md-4">
            <div class="card h-100" >
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Товар">
                <div class="card-body">
                    <a href='#'><h5 class="card-title" href='#'>Смартфон XYZ 2000</h5></a>
                    <p class="card-text">Новый флагман с тройной камерой и процессором последнего поколения.</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="h4">$999</span>
                        <button class="btn btn-primary">
                            <i class="bi bi-cart-plus"></i> В корзину
                        </button>
                    </div>
                </div>
            </div>
        </div>
        {% comment %} {% endfor %} {% endcomment %}
    </div>
{% endblock %}
